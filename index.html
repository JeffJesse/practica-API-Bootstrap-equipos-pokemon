<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad c/ PokeAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
        <header>
            <div class="progress-bar progress-bar-striped bg-dark" role="progressbar">
                <div class="container">
                    <div class="row py-3 align-items-center">
                        <div class="col-sm-2">
                            <a href="#" class="navbar-brand">
                                <img src="https://i.kym-cdn.com/photos/images/original/001/280/224/645.png" alt="Logo" height="100">
                            </a>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" id="pokemon" class="form-control" placeholder="Nombre del puchamón">
                        </div>
                        <div class="col-sm-7 d-flex justify-content-end">
                                <button id="btn_agregar" class="btn btn-primary me-2">POKE-AÑADIR</button>
                                <button id="btn_mostrar" class="btn btn-danger me-2">POKE-MOSTRAR</button>
                                <button id="btn_reset" class="btn btn-warning me-2">REESTABLECER EQUIPO</button>
                                <button id="btn_historial" class="btn btn-success">HISTORIAL DE EQUIPOS</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Aquí van los Equipos -->
        <main>
            <div class="progress-bar progress-bar-striped bg-danger">
                <div class="container position-relative">
                    <div class="row">
                        <div class="col-sm-6 vh-100">
                            <h2 class="flex-column text-center fw-bold mb-6 my-4">EQUIPO ACTUAL</h2>
                            
                            <div class="alert bg-danger-subtle">
                                <div id="lista_pokemones" class="row"></div>
                            </div>
                            
                        </div>
                        <div class="col-sm-6">
                                <h2 class="text-center fw-bold mb-6 my-4">HISTORIAL DE EQUIPOS</h2>
                                
                                <div class="alert bg-danger-subtle">
                                    <div id="historial_equipos"></div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>            
        </main>
        <script src="scripts/script.js"></script>
</body>
</html>
